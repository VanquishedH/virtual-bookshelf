<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
      <p>Book Name: {{ book["name"] }}</p>
      <p>Rating: {{ book["rating"] }}</p>
      <form action="{{ url_for('edit_rating', book_id=book['id']) }}" method="POST">
          <input type="text" placeholder="New Rating" name="new-rating"/>
          <button type="submit">Change Rating</button>
      </form>
</body>
</html>
